  <div id="timer">05:00</div>

  <script>
    const prompts = [
      { type: "text", content: "æç¤º 1ï¼šä¿æŒä¸“æ³¨ã€‚" },
      { type: "image", content: "https://via.placeholder.com/300x200.png?text=å›¾ç‰‡æç¤º" },
      { type: "audio", content: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { type: "video", content: "https://www.w3schools.com/html/mov_bbb.mp4" }
    ];

    let index = 0;
    let time = 300;
    let timerInterval = null;

    function updateTimerDisplay() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function showPrompt() {
      const promptBox = document.getElementById("prompt");

      if (index < prompts.length) {
        const prompt = prompts[index];
        let element;

        if (prompt.type === "text") {
          element = document.createElement("p");
          element.innerText = prompt.content;
        } else if (prompt.type === "image") {
          element = document.createElement("img");
          element.src = prompt.content;
        } else if (prompt.type === "audio") {
          element = document.createElement("audio");
          element.src = prompt.content;
          element.controls = true;
          element.autoplay = true;
        } else if (prompt.type === "video") {
          element = document.createElement("video");
          element.src = prompt.content;
          element.controls = true;
          element.autoplay = true;
        }

        promptBox.appendChild(element);
        index++;
      }

      if (index >= prompts.length) {
        clearInterval(timerInterval);
        const done = document.createElement("p");
        done.innerText = "ğŸ‰ æ‰€æœ‰æç¤ºå·²æ’­æ”¾å®Œæ¯•ã€‚";
        done.style.color = "green";
        done.style.fontWeight = "bold";
        promptBox.appendChild(done);
      }
    }

    function startCountdown() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        time--;
        updateTimerDisplay();

        if (time <= 0) {
          showPrompt();
          time = 300;
        }
      }, 1000);
    }

    startCountdown();
  </script>
