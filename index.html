<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入组别</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 1.2rem;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>请输入您的组别编号（1 - 31）</h2>
  <input type="number" id="groupNumber" min="1" max="31" />
  <br />
  <button onclick="goToGroupPage()">进入</button>

  <script>
    function goToGroupPage() {
      const group = parseInt(document.getElementById("groupNumber").value);

      if (!isNaN(group) && group >= 1 && group <= 31) {
        const page = `page${group}.html`;
        window.location.href = page;
      } else {
        alert("请输入有效的组别编号（1 到 31）");
      }
    }
  </script>
</body>
</html>
