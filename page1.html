<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>第 1 队页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 2rem;
      color: red;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    #prompt p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    img, video, iframe {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div style="color: red; font-weight: bold; font-size: 1.2rem; margin-bottom: 1rem;">
    ⚠️ 请勿关闭页面，否则倒计时将从头开始！
  </div>

  <h1>欢迎来到第 1 队页面</h1>
  <div>下一个提示倒计时：</div>
  <div id="timer">05:00</div>
  <div id="prompt" style="margin-top:20px;"></div>

<script>
  const rounds = [
    [
      { type: "audio", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_1/1.m4a" }
      { type: "text", content: "第一轮线索 2：人们的影子比往常更瘦了。" },
      { type: "image", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_1/3.jpg" }
    ],
    [
      { type: "image", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_2/1.png" }
      { type: "youtube", content: "https://www.youtube.com/embed/h99FzyHkn88" },
      { type: "image", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_2/3.png" }
    ],
    [
      { type: "text", content: "第三轮线索 1：朝鲜 VS 韩国" },
      { type: "image", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_3/2.jpg" }
      { type: "image", content: "https://raw.githubusercontent.com/campverano/group-pages/main/media/G1/G1_3/3.png" }
    ]
  ];

  const promptBox = document.getElementById("prompt");
  const timerDisplay = document.getElementById("timer");

  let currentRound = 0;
  let currentPrompt = 0;
  let isIntermission = false;
  let timeLeft = 5;

  function updateTimerDisplay() {
    const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const sec = String(timeLeft % 60).padStart(2, '0');
    timerDisplay.innerText = `${min}:${sec}`;
  }

  function showPrompt(prompt) {
    let element;
    if (prompt.type === "text") {
      element = document.createElement("p");
      element.innerText = prompt.content;
    } else if (prompt.type === "image") {
      element = document.createElement("img");
      element.src = prompt.content;
    } else if (prompt.type === "audio") {
      element = document.createElement("audio");
      element.src = prompt.content;
      element.controls = true;
      element.autoplay = true;
    } else if (prompt.type === "youtube") {
      element = document.createElement("iframe");
      element.src = prompt.content;
      element.width = "100%";
      element.height = "215";
      element.frameBorder = "0";
      element.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      element.allowFullscreen = true;
    }
    promptBox.appendChild(element);
  }

  function showPromptNotice(msg) {
    const notice = document.createElement("p");
    notice.innerText = msg;
    notice.style.color = isIntermission ? "blue" : "green";
    notice.style.fontWeight = "bold";
    promptBox.appendChild(notice);
  }

  function startTimer() {
    updateTimerDisplay();
    const interval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();

      if (timeLeft <= 0) {
        clearInterval(interval);

        // 如果在轮间隔期，开始下一轮
        if (isIntermission) {
          isIntermission = false;
          currentRound++;
          currentPrompt = 0;

          if (currentRound < rounds.length) {
            showPromptNotice(`🔴 第 ${currentRound + 1} 轮开始`);
            showPrompt(rounds[currentRound][currentPrompt++]);
            timeLeft = 5;
            startTimer();
          }

        } else {
          const roundPrompts = rounds[currentRound];

          if (currentPrompt < roundPrompts.length) {
            showPrompt(roundPrompts[currentPrompt]);

            // 判断是不是该轮的最后一个线索
            if (currentPrompt === roundPrompts.length - 1) {
              // 是最后一个线索
              if (currentRound + 1 >= rounds.length) {
                showPromptNotice("🎉 所有线索已播放完毕！");
              } else {
                showPromptNotice(`✅ 第 ${currentRound + 1} 轮线索已全部发放完毕，下一轮将在 10 分钟后开始`);
                isIntermission = true;
                timeLeft = 10;
                startTimer();
              }
            } else {
              // 不是最后一个线索，正常间隔5分钟
              currentPrompt++;
              timeLeft = 5;
              startTimer();
            }
          }
        }
      }
    }, 1000);
  }

  window.onload = () => {
    showPromptNotice("🔴 第 1 轮开始");
    showPrompt(rounds[0][0]);
    currentPrompt = 1;
    startTimer();
  };
</script>


</body>
</html>
